<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>
        {% block title %}
        Base Page
        {% endblock %}
    </title>

    {% block css %}
    <link href="{% static 'css/tooplate_style.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/ddsmoothmenu.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/slimbox2.css' %}" type="text/css" media="screen"/>
    {% endblock%}

    {% block js%}
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ddsmoothmenu.js' %}"></script>
    <script type="text/javascript">

        ddsmoothmenu.init({
            mainmenuid: "tooplate_menu", //menu DIV id
            orientation: 'h', //Horizontal or vertical menu: Set to "h" or "v"
            classname: 'ddsmoothmenu', //class added to menu's outer DIV
            //customtheme: ["#1c5a80", "#18374a"],
            contentsource: "markup" //"markup" or ["container_id", "path_to_menu_file"]
        })

    </script>

    <link rel="stylesheet" type="text/css" media="all" href="{% static 'css/jquery.dualSlider.0.2.css' %}"/>
    <script type="text/javascript" src="{% static 'js/basket_scripts.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'js/jquery.easing.1.3.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.timers-1.2.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.dualSlider.0.3.min.js' %}" type="text/javascript"></script>


    <script type="text/javascript">

            $(document).ready(function() {

                $("#carousel").dualSlider({
                    auto:false,
                    autoDelay: 6000,
                    easingCarousel: "swing",
                    easingDetails: "easeOutBack",
                    durationCarousel: 1000,
                    durationDetails: 600
                });

            });

    </script>
    <script type="text/JavaScript" src="{% static 'js/slimbox2.js' %}"></script>
    {% endblock %}

</head>
<body>
<div id="tooplate_wrapper">
    {% include 'mainapp/includes/inc_header.html' %}
    {% block main %}
    {% endblock %}
</div> <!-- END of wrapper -->


{% include 'mainapp/includes/inc_footer.html' %}
</body>
</html>
